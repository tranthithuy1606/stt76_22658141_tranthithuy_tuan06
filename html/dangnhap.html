<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            color: rgb(223, 145, 158);
            text-align: center;
        }
        .container {
            width: 300px;
            margin: 0 auto;
        }
        table {
            width: 100%;
        }
        td {
            padding: 8px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            background-color: lightblue;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>THÔNG TIN ĐĂNG NHẬP</h2>
    
    <div class="container">
        <form action="xulydangnhap.html" method="get">
            <table>
                <tr>
                    <td>UserName:</td>
                    <td><input type="text" name="username" required></td>
                </tr>
                <tr>
                    <td>PassWord:</td>
                    <td><input type="password" name="password" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Nhập">
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
